version: 0.2

phases:
  install:
    runtime-versions:
      php: 8.2
    commands:
      - echo Installing system dependencies on Amazon Linux...
      - yum update -y
      - yum install -y git unzip curl php-cli php-mbstring php-xml php-common php-json
      - echo Installing Composer...
      - curl -sS https://getcomposer.org/installer | php
      - mv composer.phar /usr/local/bin/composer
      - echo Installing PHP project dependencies with Composer...
      - composer install

  pre_build:
    commands:
      - echo Running pre-build steps...
      - composer dump-autoload

  build:
    commands:
      - echo Running build (e.g., tests, code checks)...

  post_build:
    commands:
      - echo âœ… Build and post-build steps completed.

artifacts:
  files:
    - '**/*'
  discard-paths: yes
